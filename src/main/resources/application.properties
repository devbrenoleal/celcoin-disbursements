server.port=8080

#MySQL Config
spring.datasource.url=jdbc:mysql://localhost:3307/disbursements?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#####

#Hibernate Config
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
########

#Liquibase Config
spring.liquibase.change-log=classpath:db/changelog/changelog.xml
spring.liquibase.enabled=true
######

#Kafka Config
spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.consumer.group-id=disbursement-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
###

##Security
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost